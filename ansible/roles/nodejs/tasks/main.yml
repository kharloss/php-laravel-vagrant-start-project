# Install Node.js using packages crafted by NodeSource
---
- name: Ensure the system can use the HTTPS transport for APT
  stat:
    path: /usr/lib/apt/methods/https
  register: apt_https_transport

- name: Install HTTPS transport for APT
  apt:
    pkg: apt-transport-https
    state: installed
  when: not apt_https_transport.stat.exists

- name: Import the NodeSource GPG key into apt
  apt_key:
    url: https://keyserver.ubuntu.com/pks/lookup?op=get&fingerprint=on&search=0x1655A0AB68576280
    id: "68576280"
    state: present

- name: Download NodeJS
  get_url: url=https://deb.nodesource.com/setup_{{ nodejs_version }}.x dest=/tmp/setup_{{ nodejs_version }}.x.sh

- name: Execute the NodeJS
  script: /tmp/setup_{{ nodejs_version }}.x.sh

- name: Install NodeJS
  apt:
    pkg:
      - nodejs
      - build-essential
      - npm
    state: installed
    update_cache: yes
